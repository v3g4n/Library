<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <title>Library</title>
</head>
<body>
  <div class="card-group container" id="library">
		
	</div>
  
  <div>
    <p>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Add book
      </button>
    </p>
</div class="container">
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
      <form id="new-book">
        <label for="new-title">Title</label>
        <input id="new-title" type="text">
        <br>
        <label for="new-author">Author</label>
        <input id="new-author" type="text">
        <br>
        <label for="new-pages">Pages</label>
        <input id="new-pages" type="number">
        <label for="new-read">Read?</label>
        <input id="new-read" type="checkbox" value="true">
        <button id="add-new-book" class="btn btn-dark">Submit</button>
      </form>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
